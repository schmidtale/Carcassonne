name: Scala CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'adopt'
    - name: compile
      run: sbt compile
    - name: run tests
      run: sbt test
      
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code from Carcassonne repo
        uses: actions/checkout@v4

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Set up JVM
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Run sbt clean coverage test
        run: sbt clean coverage test

      - name: aggregate coverage
        run: sbt coverageAggregate

      - name: list coverage data
        run: dir /s /b target\scala-*\scoverage-data

      - name: Run sbt coverageReport
        run: sbt coverageReport

      - name: Submit coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: sbt coveralls
